<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lunarol ‚Äî Moments of Light</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at 30% 30%, #1c0b3b, #0a021c);
      color: #f1f1f1;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .logo {
      font-size: 3rem;
      font-weight: 700;
      color: #a6b4ff;
      letter-spacing: 4px;
      text-shadow: 0 0 20px #6a70ff;
    }

    .tagline {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #d7d7ff;
      opacity: 0.8;
    }

    .form-container {
      margin-top: 35px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="email"] {
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      width: 260px;
      outline: none;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all 0.3s ease;
    }

    input[type="email"]::placeholder {
      color: #ccc;
    }

    input[type="email"]:focus {
      box-shadow: 0 0 10px rgba(100, 150, 255, 0.7);
      background-color: rgba(255, 255, 255, 0.15);
    }

    .button {
      margin-top: 20px;
      padding: 12px 40px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #7d6bff, #43b0ff);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(100, 150, 255, 0.4);
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(100, 150, 255, 0.7);
    }

    .glow {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(100,150,255,0.2) 0%, transparent 70%);
      animation: glow 6s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes glow {
      from { transform: scale(1); opacity: 0.6; }
      to { transform: scale(1.2); opacity: 0.9; }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      color: #888;
    }

    .success {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #a3ffcc;
      display: none;
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="logo">LUNAROL</div>
  <div class="tagline">A new way to connect in the moment üåô</div>

  <form class="form-container">
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit" class="button">Join the Waitlist</button>
    <div class="success" id="success-msg">Thank you! You‚Äôre on the waitlist üåô</div>
  </form>

  <footer>¬© 2025 Lunarol. All rights reserved.</footer>

  <!-- ‚úÖ Firebase Connection -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ‚úÖ Firebase Configuration for Lunarol
    const firebaseConfig = {

      authDomain: "lunarol.firebaseapp.com",
      projectId: "lunarol",
      storageBucket: "lunarol.firebasestorage.app",
      messagingSenderId: "389837511251",
      appId: "1:389837511251:web:35dc8bc174e666d7cd04a6",
      measurementId: "G-EN2102BFNL"
    };

    // üî• Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üì© Handle Form Submission
    async function showSuccess(e) {
      e.preventDefault();
      const emailInput = document.getElementById('email');
      const successMsg = document.getElementById('success-msg');
      const email = emailInput.value.trim();

      if (!email) return;

      try {
        await addDoc(collection(db, "waitlist"), {
          email: email,
          timestamp: new Date()
        });
        successMsg.style.display = 'block';
        emailInput.value = '';
      } catch (error) {
        console.error("Firestore Error:", error);
        alert("‚ùå Error saving email. Please try again later.");
      }
    }

    // üß© Attach listener
    document.querySelector("form").addEventListener("submit", showSuccess);
  </script>
</body>
</html>
